# Configuration de l'horloge BCD 12h avec matrice 8x8
# Raspberry Pi Pico W

[system]
nom = "Horloge BCD 12h - Pico W"
debug = true

# Configuration WiFi
# IMPORTANT: Les identifiants WiFi sont maintenant dans secrets.toml
# Voir secrets.toml.example pour le format
[wifi]
timeout = 30  # secondes

# Configuration NTP
[ntp]
serveur = "pool.ntp.org"
# Fuseau horaire: 
# UTC+1 (Paris hiver) = 1
# UTC+2 (Paris été) = 2
# Ajuster selon votre localisation et l'heure d'été/hiver
fuseau_horaire_offset = 1
intervalle_sync = 3600  # Resynchroniser toutes les heures (en secondes)

# Matrice NeoPixel
[matrice]
pin = 0  # GP0
nombre_leds = 64
lignes = 8
colonnes = 8
luminosite = 0.1  # 0.0 à 1.0 (réduit pour économiser la batterie et les yeux)
auto_write = false

# Bouton
[bouton]
pin = 1  # GP1
type = "pulldown"  # pulldown, pullup, none
appui_long_duree = 1.5  # secondes

# Horloge
[horloge]
format_12h = true  # true pour 12h, false pour 24h
afficher_secondes = true  # Afficher les secondes
rafraichissement = 0.05  # secondes (50ms)

# Transitions
[transitions]
seconde = 0.15  # secondes
minute = 0.3    # secondes
heure = 0.5     # secondes
etat = 0.4      # secondes
etape = 0.02    # secondes par étape d'animation

# Couleurs
[couleurs.normale]
# Couleur principale (jour)
r = 0
g = 0
b = 100

[couleurs.nuit]
# Couleur mode nuit (22h-6h)
r = 20
g = 0
b = 0

[couleurs.secondes]
# Couleur des secondes
r = 0
g = 50
b = 50

[couleurs.pm]
# Indicateur PM (après-midi) en format 12h
r = 100
g = 50
b = 0

[couleurs.erreur]
# Couleur d'erreur (WiFi/NTP)
r = 100
g = 0
b = 0

# Affichage BCD
[affichage_bcd]
# Colonnes pour chaque partie du temps
# Format: [x_début, x_fin, y_début, y_fin]

# Heures (1-12 en format 12h, 0-23 en format 24h)
heures = [0, 1, 0, 7]

# Minutes
dizaines_minutes = [3, 4, 0, 7]
unites_minutes = [6, 7, 0, 7]

# Secondes
dizaines_secondes = [2, 2, 0, 5]  # Seulement 3 bits (0-5)
unites_secondes = [5, 5, 0, 7]

# Indicateur PM (position x, y pour un seul pixel)
pm_indicator = [7, 7, 7, 7]  # Coin haut-droit

# Comportement animation
[animation]
clignotement_rapide = 0.1  # secondes
extinction_facteur = 0.95  # facteur de réduction par étape
etapes_extinction = 20     # nombre d'étapes pour l'extinction
